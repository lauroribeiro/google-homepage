<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/Google-favicon-2015.png"/>
</head>

<body>
    <div class="main">
        <nav>
            <div class="links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button>Sign in</button>
            </div>
        </nav>
        <figure class="">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        </figure>
        <div class="form">
            <form action="">
                <div class="search-div">
                    <img src="icons/search-icon.svg" alt="">
                    <input id="search-bar" type="search" name="search">
                </div>
                <div class="page-buttons">
                    <button id="search-button" type="submit" value="submit" disabled>Google Search</button>
                    <button id="lucky-search-button" type="submit" value="submit" disabled>I'm Feeling Lucky</button>
                    
                </div>
            </form>
        </div>
        <footer>
            <div class="start">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="end">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
